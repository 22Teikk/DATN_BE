version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  mysql:
    image: mysql:9.1.0
    container_name: datn-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: datn
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  # Lưu dữ liệu của MySQL
    restart: always
    networks:
      - flask_network

  redis:
    image: redis:7.4.1
    container_name: datn-redis
    ports:
      - "6379:6379"  # Map cổng Redis của host tới container
    restart: always
    networks:
      - flask_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: ${MYSQL_USERNAME}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - flask_network

  flask_app:
    image: datn-be
    ports:
      - "5001:5001"  
    environment:
      - MYSQL_USERNAME: ${MYSQL_USERNAME} 
      - APP_HOST: ${APP_HOST} 
      - MYSQL_PASSWORD: ${MYSQL_PASSWORD} 
      - MYSQL_HOST: ${MYSQL_HOST} 
      - MYSQL_PORT: ${MYSQL_PORT} 
      - MYSQL_DB: ${MYSQL_DB} 
      - AUTHENTICATION_KEY: ${AUTHENTICATION_KEY}
      - JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      - JWT_TOKEN_LOCATION: ${JWT_TOKEN_LOCATION}
    depends_on:
      - redis
      - mysql
      - mongo
    restart: unless-stopped
    networks:
      - flask_network

networks:
  flask_network:
    driver: bridge

volumes:
  mysql_data:
  mongo-data:
